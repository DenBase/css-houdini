<!doctype html>
<head><title>Houdini examples</title></head>
<div>
  <span>I'm a tooltip</span>
</div>

<style>
div {
  padding: 20px;
  border: 1px solid;
}
span {
  padding: .5em;

  padding-top: calc(var(--triangle-size) * 1px);
  background-image: paint(tooltip);

  --round-radius: 5;
  --background-color: pink;
  --triangle-size: 16;
  --position: center;
  --direction: top;
  --border-color: red;
  --border-width: 2;
}
</style>

<script>
CSS.paintWorklet.addModule('paintworklet.js');
</script>
