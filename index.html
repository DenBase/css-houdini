<!doctype html>
<head><title>Houdini examples</title></head>
<div>
  <span>I'm a tooltip!</span>
</div>

<style>
div {
  padding: 20px;
  border: 1px solid;
  background: pink;
}
span {
  padding: .5em;

  padding-left: calc(var(--triangle-size) * 1px + .5em);
  background-image: paint(tooltip);

  --round-radius: 5;
  --background-color: #fff;
  --triangle-size: 16;
  --position: center;
  --direction: left;
  --border-color: #000;
  --border-width: 2;
}
</style>

<script>
CSS.paintWorklet.addModule('paintworklet.js');
</script>
